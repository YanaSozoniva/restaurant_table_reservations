{% extends 'admin_page/base.html' %}
{% load my_tags %}
{% block content %}
<section class="bg-light p-5 rounded mb-5">
     <div class="text-center">
        <h2>Сотрудник: {{ employee.name }}</h2>
    </div>
     <div class="row justify-content-center">
            <div class="col-lg-8">
                <img class="card-img-top" src="{{ employee.photo_employee | media_filter }}" alt="Card image cap"  style="max-width: 300px; height: auto;">
                <p>Должность: {{ employee.job_title }}</p>
                <p>Описание: {{ employee.description }} </p>

                <a href="{% url 'admin_page:employee_list' %}" class="btn btn-primary">Вернуться к списку</a>


            </div>
        </div>
    </section>

{% endblock %}
