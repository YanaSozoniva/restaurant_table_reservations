{% extends 'admin_page/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-6">
       <form class="row" method="post" enctype="multipart/form-data">
         <div class="card">
              <p class="card-text">Действительно хотите удалить сотрудника {{ object.name }}</p>
             <div class="card-body">
                 {% csrf_token %}
             </div>
             <button type="submit" class="btn btn-primary">
                 Удалить
             </button>
             <a class="btn btn-primary" href="{% url 'admin_page:employee_list'%}" role="button">Отмена</a>
         </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
